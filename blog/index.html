---
layout: finatra
title: Blog
---
<div class="row">
  <div class="span8">
  {% for post in site.posts %}
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="lead">by <a href="http://twitter.com/capotej">@capotej</a></p>
      <hr>
      <p><span class="icon-time"></span> {{ post.date | date_to_string }}</p>
      <hr>
      {{ post.content }}
  {% endfor %}
  </div>
  <div class="span4">
  </div>
</div>
